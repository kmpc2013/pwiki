<header>
  <h2 mat-dialog-title>{{ getData()?.title }}</h2>
  <button (click)="closeModal()">
    <img
      src="assets/icons/close.svg"
      alt="Botão para fechar o dialogo"
      height="20px"
      width="20px"
    />
  </button>
</header>
<form [formGroup]="formGroup" (ngSubmit)="salvar()">
  <div class="formDiv">
    <table>
      <tr>
        <td class="formName">Título:</td>
        <td>
          <input
            class="formInput"
            formControlName="title"
            placeholder="Título do seu documento..."
            type="text"
            maxlength="45"
          />
        </td>
      </tr>
      <tr>
        <td class="formName">Tipo:</td>
        <td>
          <select
          matNativeControl
          class="formInput"
          formControlName="type"
        >
          <option value="Paper">Paper</option>
          <option value="Procedimento">Procedimento</option>
          <option value="Projeto">Projeto</option>
        </select>
        </td>
      </tr>
      <tr>
        <td class="formName">Descrição:</td>
        <td>
          <input
            class="formInput"
            formControlName="descr"
            placeholder="Este documente se refere à..."
            type="text"
            maxlength="4000000000"
          />
        </td>
      </tr>
      <tr>
        <td class="formName">Link:</td>
        <td>
          <input
            class="formInput"
            formControlName="link"
            placeholder="https://..."
            type="text"
            maxlength="60000"
            required
          />
        </td>
        <td class="requiredIcon">*</td>
      </tr>
    </table>
  </div>
  <button
  mat-stroked-button color="primary"
    type="button"
    class="btn btn-outline-primary"
    [disabled]="!formGroup.valid"
    (click)="salvar()"
  >
    Save
  </button>
</form>
