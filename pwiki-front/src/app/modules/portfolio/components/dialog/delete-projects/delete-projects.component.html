<mat-dialog-content>
  <p>Do you confirm delete this doc?</p>
  <p>
    <strong>{{ data.title }}</strong>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button color="warn" (click)="deleteDoc(data.id)">Yes</button>
</mat-dialog-actions>
