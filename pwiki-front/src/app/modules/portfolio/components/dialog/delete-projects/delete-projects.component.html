<mat-dialog-content>
  <p>Do you confirm delete this doc?</p>
  <p>
    <strong>{{ getData()?.title }}</strong>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button color="warn" (click)="deleteDoc()">Yes</button>
</mat-dialog-actions>
