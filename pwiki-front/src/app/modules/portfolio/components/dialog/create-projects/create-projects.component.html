<header>
  <h2 mat-dialog-title class="Title">Criando Documento</h2>
  <button (click)="closeModal()">
    <img
      class="closeButton"
      src="assets/icons/close.svg"
      alt="Botão para fechar o dialogo"
      height="20px"
      width="20px"
    />
  </button>
</header>
<h3 class="subTitle">Insira as informações abaixo:</h3>
<form [formGroup]="formGroup" (ngSubmit)="salvar()">
  <div class="formDiv">
    <table>
      <tr>
        <td class="formName">Título:</td>
        <td class="tdInput">
          <input
            class="formInput"
            formControlName="title"
            placeholder="Título do seu documento..."
            type="text"
            maxlength="45"
            required
          />
        </td>
      </tr>
      <tr>
        <td class="formName">Tipo:</td>
        <td>
          <select
            matNativeControl
            class="formInput"
            formControlName="type"
          >
            <option value="Paper">Paper</option>
            <option value="Procedimento">Procedimento</option>
            <option value="Projeto">Projeto</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="formName">Descrição:</td>
        <td>
          <input
            mat-form-field
            class="formInput"
            formControlName="descr"
            placeholder="Este documente se refere à..."
            type="text"
            maxlength="400000000"
            required
          />
        </td>
      </tr>
      <tr>
        <td class="formName">Link:</td>
        <td>
          <input
            class="formInput"
            formControlName="link"
            placeholder="https://..."
            type="text"
            maxlength="60000"
            required
          />
        </td>
      </tr>
    </table>
  </div>
  <button
    mat-stroked-button
    color="primary"
    type="button"
    class="btn btn-outline-dark"
    [disabled]="!formGroup.valid"
    (click)="salvar()"
  >
    Save
  </button>
</form>
