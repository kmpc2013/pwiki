<div class="container">
  <h2>Documentos</h2>
  <div class="search-container">
    <form>
      <figure>
        <input
          type="text"
          placeholder="Buscar documento"
          (input)="search($event)"
          (keydown)="handleKeyPress($event)"
        />
        <img
          class="icon-search"
          src="assets/icons/search.svg"
          alt="Icone de lupa para pesquisa"
          onclick="handleKeyPress($event)"
          style="cursor: pointer"
        />
        <button class="button-create" mat-flat-button color="accent" (click)="openDialogCreate($event)">
          Create
        </button>
      </figure>
    </form>
  </div>
  <details *ngFor="let item of arrayFiltered">
    <summary>
      <p class="itemType" [style.background]="setTypeDocColor(item.type)">
        {{ item.type }}
      </p>
      <p class="itemTitle">
        {{ item.title }}
      </p>
      <section>
        <div class="button-row">
          <button mat-flat-button color="primary" (click)="openDialogEdit(item)">
            Edit
          </button>
          <button
            mat-flat-button
            color="warn"
            (click)="openDialogDelete(item)"
          >
            Remove
          </button>
        </div>
      </section>
    </summary>
    <article [innerHTML]="item.descr"></article>
    <a [href]="item.link" target="_blank" class="saibaMaisButton">Saiba mais</a>
  </details>
</div>
